<script type="text/template" id="memberEdit-template">
<h2>Edit member</h2>

<div class="row">
  <div class="span4">
    <p></p>
    <p>Edit member</p>
    <p>Come conetextual help on member edition...</p>
  </div>
  <div class="span8">
    <form class="form-horizontal">
      <fieldset>
        <div class="control-group">
          <label class="control-label" for="id">id</label>
          <div class="controls">
            <input type="text" class="input-xlarge disabled" id="id" disabled="" value="<%= id %>">
            <p class="help-block">The id is automatically assigned by the web service, so you cannot edit it...</p>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="name">name</label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="name" disabled="" value="<%= name %>">
            <p class="help-block">Enter the name of the member</p>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="email">enail</label>
          <div class="controls">
            <div class="input-prepend">
              <span class="add-on">@</span>
              <input class="span2" id="email" size="16" type="text" value="<%= email %>">
            </div>
            <p class="help-block">Enter a valid email address</p>
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="phoneNumber">phone number</label>
          <div class="controls">
            <input type="text" class="input-xlarge" id="phoneNumber" disabled="" value="<%= phoneNumber %>">
            <p class="help-block">Enter the member''s phone number</p>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>

</script>

<script type="text/template" id="memberGrid-template">
  <h1>Members</h1>
  <table id="member-table" class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>phoneNumber</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
<%
  _.each(members, function(member) {
%>
      <tr>
        <td><%= member.get('id') %></td>
        <td><%= member.get('name') %></td>
        <td><%= member.get('email') %></td>
        <td><%= member.get('phoneNumber') %></td>
        <td>
          <a class="btn btn-danger btn-small delete" href="#">
            <i class="icon-trash icon-white"></i> del</a>
          <div class="btn btn-info btn-small edit" href="#">
            <i class="icon-pencil icon-white"></i> edit</div>
        </td>
      </tr>
<%
  });
%>
    </tbody>
  </table>
</script>
